version: '3.8'

services:
  certbot:
    image: certbot/certbot:arm64v8-latest
    container_name: whisper-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./certbot-www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email your-email@example.com --agree-tos --no-eff-email -d holdtheline.ai -d www.holdtheline.ai
    depends_on:
      - nginx
